<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expanding Menu</title>
<style>
    /* Style for menu container */
    .menu {
        list-style-type: none;
        padding: 0;
    }

    /* Style for menu items */
    .menu-item {
        padding: 10px;
        background-color: #f2f2f2;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }

    /* Style for sub-menu items */
    .sub-menu {
        display: none;
        list-style-type: none;
        padding: 0;
        margin-left: 20px; /* Indent sub-menu items */
    }

    /* Style for sub-menu item */
    .sub-menu-item {
        padding: 8px 0;
        cursor: pointer;
    }
</style>
</head>
<body>

<ul class="menu">
    <li class="menu-item">Menu Item 1
        <ul class="sub-menu">
            <li class="sub-menu-item">Sub Menu Item 1</li>
            <li class="sub-menu-item">Sub Menu Item 2</li>
            <li class="sub-menu-item">Sub Menu Item 3</li>
        </ul>
    </li>
    <li class="menu-item">Menu Item 2
        <ul class="sub-menu">
            <li class="sub-menu-item">Sub Menu Item 1</li>
            <li class="sub-menu-item">Sub Menu Item 2</li>
            <li class="sub-menu-item">Sub Menu Item 3</li>
        </ul>
    </li>
    <li class="menu-item">Menu Item 3
        <ul class="sub-menu">
            <li class="sub-menu-item">Sub Menu Item 1</li>
            <li class="sub-menu-item">Sub Menu Item 2</li>
            <li class="sub-menu-item">Sub Menu Item 3</li>
        </ul>
    </li>
</ul>

<script>
    // Get all menu items
    var menuItems = document.querySelectorAll('.menu-item');

    // Loop through each menu item
    menuItems.forEach(function(item) {
        // Add click event listener to each menu item
        item.addEventListener('click', function() {
            // Toggle display of sub-menu on click
            var subMenu = item.querySelector('.sub-menu');
            if (subMenu.style.display === 'none') {
                subMenu.style.display = 'block';
            } else {
                subMenu.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
